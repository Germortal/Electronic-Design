<!DOCTYPE html>
<html>
    <head>
        <title>PID Response Visualizer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="appstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src='https://cdn.plot.ly/plotly-2.18.2.min.js'></script>
    </head>
<!------------------------------------------------------------------------------------------------------------------------------------------------>
    <header>
      <div class="cabezota">
        <hr>
        <h1>PID Response Visualizer</h1>

        <hr>
      </div>
    </header>
<!------------------------------------------------------------------------------------------------------------------------------------------------>
    <body class="home">
        <hr>
        <p>This was made for the course Mobile application development - Southcolombian University </p>
        <hr>
        <section>
            <nav>
              <label for="blur">Temperatura: </label>
              <input type="range" min="0" max="100" step="5" value="25" id="setpoint" onchange="doBlur()"/>
            </nav>
            <article ALIGN=MIDDLE>
              <div id="set" ALIGN="MIDDLE">
                <p>Setpoint:</p>
                <div class="cajita"><h3  id="setpoint1"></h3></div>

              </div>
              <div>
                <label for="kp">Kp:</label>
                <input type="number" id="kp" value="0.5" step="0.1" />
              </div>
              <div>
                <label for="ki">Ki:</label>
                <input type="number" id="ki" value="0.2" step="0.1" />
              </div>
              <div>
                <label for="kd">Kd:</label>
                <input type="number" id="kd" value="0.1" step="0.1" />
              </div>
            </article>
        </section>
        <footer>  
          <div class="but">
            <div>
              <button class="custom-btn btn-12" onclick="update()"><span>Launch!</span><span>Look up me</span></button>
              <button class="custom-btn btn-17" id="stopit"onclick="stopGraphing()"><span>Stop!</span><span>Now me</span></button>
            </div>
            <div id="plot"></div>
          </div><br>
          <button class="custom-btn btn-5" onclick="closeWin()"><span>Come back!</span></button>
        </footer>
        <hr>
        <p>By: =Gma= &#174;</p>
        <hr>
    </body>
    <script src="script.js"> </script>
</html>
